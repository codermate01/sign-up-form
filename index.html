<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign-up-form</title>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="banner">
                <img src="img/odin-lined.png" alt="odin logo">
                <p>ODIN</p>
            </div>
            <div class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="container-right">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you
                     realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="form_div">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="user_name" id="fname" placeholder="Marty">
                    </div>
                    <div class="form_div">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="user_last_name" id="lname" placeholder="McFly">
                    </div>
                    <div class="form_div">
                        <label for="email">EMAIL</label>
                        <input type="email" name="user_email" id="email" placeholder="martymcfly@outatime.com">
                    </div>
                    <div class="form_div">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="user_phone" id="phone">
                    </div>
                    <div class="form_div">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="user_pass" id="password">
                    </div>
                    <div class="form_div">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_pass" id="confirm_password">
                    </div>
                </fieldset>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
                <p class="log-in-text">Already have an account? <a href="#" class="log-in-link">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
